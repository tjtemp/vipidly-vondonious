{% load static %}
{% load bootstrap3 %}
<!DOCTYPE HTML>
<!--
	Aerial 1.0 by HTML5 UP
	html5up.net | @n33co
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>{% block title %}Summa{% endblock %}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


        <!-- Custom Fonts -->
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'vendor/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<noscript>
			<link rel="stylesheet" href="{% static 'home/css/skel.css'%}" />
			<link rel="stylesheet" href="{% static 'home/css/style.css' %}" />
			<link rel="stylesheet" href="{% static 'home/css/style-wide.css' %}" />
			<link rel="stylesheet" href="{% static 'home/css/style-noscript.css' %}" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'home/css/ie/v9.css' %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'home/css/ie/v8.css' %}" /><![endif]-->

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
            #id_username {
                color: black;
            }
            #id_email{
                color: black;
            }
            #id_password{
                color: black;
            }
        </style>
	</head>
	<body class="loading">
        <div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
                <!-- Header -->
                <header id="header">
                    <h1>Project Summa</h1>
                    <p> Welcome to Project Summa!</p>
                    {% for field in form %}
                        <p>{{ field.errors }}</p>
                    {% endfor %}
                    <nav>
                        <form class="form-horizontal" action="{% url 'home:signup' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div align="center">
                                {% for field in form %}
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-1">
                                            <span class="text-danger small"></span>
                                        </div>

                                        <label class="control-label col-sm-2">{{ field.label_tag }}</label>
                                        <div class="col-sm-2">{{ field }}</div>
                                    </div>
                                {% endfor %}
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-9">
                                        <button type="button" class="btn btn-default" onclick="window.location.href='{% url 'home:index' %}'">Move back</button>
                                        <button type="submit" class="btn btn-default">Sign up</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </nav>
                </header>
                <!-- Footer -->
                <footer id="footer">
                    <span class="copyright">&copy; TedJeong <a href="https://github.com/TedJeong" class="fa fa-github"></a></span>
                </footer>

            </div>
        </div>
        <!-- init.js folder contains css file path -->
        <script type="text/javascript" charset="utf-8">
            var init_style_css = "{% static 'home/css/style.css' %}"
            var init_style_wide_css = "{% static 'home/css/style-wide.css' %}"
            var init_style_normal_css = "{% static 'home/css/style-normal.css' %}"
            var init_style_mobile_css = "{% static 'home/css/style-mobile.css' %}"
            var init_style_mobilep_css = "{% static 'home/css/style-mobilep.css' %}"
        </script>

		<!--[if lte IE 8]><script src="{% static 'home/css/ie/html5shiv.js' %}"></script><![endif]-->

		<script src="{% static 'home/js/skel.min.js'%}"></script>
		<script src="{% static 'home/js/init.js' %}"></script>

        <!-- jQuery -->
        <script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        {% block jsimport %}{% endblock %}

	</body>
</html>
